<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CubLion Entertainment</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#1F2F4A;
  --gold:#C6A56A;
  --black:#0B0F16;
  --white:#FFFFFF;
}

body{
  margin:0;
  font-family:'Inter', sans-serif;
  background: var(--navy);
  color: var(--white);
}

/* NAV */

nav{
  position:fixed;
  width:100%;
  top:0;
  background:rgba(31,47,74,0.95);
  padding:22px 0;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.08);
  z-index:100;
}

nav a{
  color:var(--gold);
  margin:0 28px;
  text-decoration:none;
  font-weight:600;
  font-size:20px;   /* LARGER NAV */
}

/* HERO */

header{
  text-align:center;
  padding:200px 20px 120px;
  max-width:1100px;
  margin:0 auto;
}

header img{
  width:520px;   /* 2–3X BIGGER LOGO */
  height:auto;
  margin-bottom:40px;
}

.brand-name{
  font-family:'Playfair Display', serif;
  font-size:48px;
  margin:0;
}

.tagline{
  font-size:18px;
  letter-spacing:3px;
  opacity:.8;
  margin-top:12px;
}

h1{
  font-family:'Playfair Display', serif;
  font-size:38px;   /* REDUCED */
  line-height:1.25;
  margin:70px 0 20px;
}

.gold{ color:var(--gold); }

.subhead{
  max-width:760px;
  margin:0 auto;
  font-size:18px;
  line-height:1.6;
  opacity:.9;
}

button{
  margin-top:35px;
  padding:18px 42px;
  background:var(--gold);
  border:none;
  border-radius:999px;
  font-weight:700;
  font-size:17px;
  cursor:pointer;
}
</style>
</head>

<body>

<nav>
  <a href="#about">Overview</a>
  <a href="#story">Story</a>
  <a href="#model">How it Works</a>
  <a href="#contact">Request Access</a>
</nav>

<header>
  <img src="logo.png" alt="CubLion Logo" />

  <h1>
    <span class="gold">Rebuilding Access</span><br/>
    to Sports, Concerts, and Live Events
  </h1>

  <p class="subhead">
    CubLion is a modern sports access platform helping businesses and high-value clients secure premium seating —
    without resale chaos, pricing opacity, or manual friction.
  </p>

  <button onclick="location.href='#contact'">Request Access</button>
</header>

</body>
</html>
